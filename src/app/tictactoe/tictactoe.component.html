<div class="container mt-3 " >
    <table class="player-table">
      <tr>
        <td class="player-one">Játékos 1: X</td>
        <td class="player-two">Játékos 2: O</td>
      </tr>
      <tr>
        <td class="player-one-score">Pontok: <span id="playerOneScore">{{playerOneScore}}</span></td>
<td class="player-two-score">Pontok: <span id="playerTwoScore">{{playerTwoScore}}</span></td>

      </tr>
    </table>
    <table class="game-table mt-3">
      <tr *ngFor="let row of [0, 1, 2]">
        <td *ngFor="let col of [0, 1, 2]" (click)="clickCell(row, col)">
          {{grid[row][col]}}
        </td>
      </tr>
    </table>
  </div>
