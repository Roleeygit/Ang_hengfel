    <h2 class="">A kör alapú henger felszínének számítása</h2>
    <form [formGroup]="surfaceAreaForm">
      <div class="form-group">
        <label for="radius"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-square" viewBox="0 0 16 16">

        </svg>Sugár:</label>
        <input type="number" class="form-control" id="radius" formControlName="radius" (keyup)="onKeyup($event)">
      </div>
      <div class="form-group">
        <label for="height"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-square" viewBox="0 0 16 16">

        </svg>Hossz:</label>
        <input type="number" class="form-control" id="height" formControlName="height" (keyup)="onKeyup($event)">
      </div>
      <button type="submit" class="btn btn-dark mt-3" (click)="calculateSurfaceArea()" [disabled]="surfaceAreaForm.invalid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-calculator" viewBox="0 0 16 16">

    <div *ngIf="surfaceArea" class="form-group mt-3">
      <label for="result">A henger felszíne:</label>
      <input type="text" class="form-control" id="result" [value]="surfaceArea" readonly>
